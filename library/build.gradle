apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestApi('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testApi 'junit:junit:4.12'

    compileOnly project(':basefragment')
    api "com.android.support:recyclerview-v7:${rootProject.ext.support_version}"
    compileOnly "com.android.support:support-annotations:${rootProject.ext.support_version}"
    // RxJava 响应式编程 https://github.com/ReactiveX/RxAndroid
    implementation 'io.reactivex:rxjava:1.2.7'
    implementation 'io.reactivex:rxandroid:1.2.1'
}
//添加
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'chenfei'//bintray.com用户名
    groupId = 'com.chenfei'//jcenter上的路径
    artifactId = 'ContentListFragment'//项目名称
    publishVersion = '1.0.3'//版本号
    desc = 'Android base content list fragment'//描述，不重要
    website = 'https://github.com/chenfei0928/ContentListFragment'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}